<!DOCTYPE html>
<head>

  <body>
<div class="cl_container">

	</div>

		<li><span>Прозрачность</span><input class="cl_opt-opacity" type="checkbox"></li>

</div>

			<input class="cl_inp-text" type="text">
			<input class="cl_inp-range" type="range">
<!--			<div class="cl_copy">copy</div>-->
		</div>
		<div class="cl_controls-li">
			<span class="cl_li-title">Box-shadow</span>
			<div class="cl_controls-ul">
				<div class="cl_option-range">
					<span>Length</span>

					<span>Length</span>

				<div class="cl_option-range">
					<span>Length</span>

				<div class="cl_option-range">

					<input class="cl_inp-text" type="text">
					<input class="cl_inp-range" type="range">
				</div>
				<div class="cl_option-range">
					<span>Length</span>
					<input class="cl_inp-text" type="text">
					<input class="cl_inp-range" type="range">
				</div>
				<div class="cl_option-color">
					<span>shadow-color</span>
					<div class="cl_colorbox">Цвет</div>
					<input class="cl_colorbox-inp" type="text">
				</div>
				<div class="cl_option-color">

					<span><input type="checkbox">outline</span>
					<span>inline<input type="checkbox"></span>
				</div>
			</div>
		</div>
	</div>

<div class="wrap-box">
